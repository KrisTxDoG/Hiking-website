<!DOCTYPE html>
<html>
<head>
  <title>撿拾物品小遊戲</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-image: url('your-background-image.jpg'); /* 添加背景圖片 */
      background-size: cover;
    }
    .game-container {
      position: relative;
      width: 400px;
      height: 300px;
      border: 2px solid #000;
      background-color: rgba(255, 255, 255, 0.5); /* 添加透明背景以便看清內容 */
    }
    .item {
      width: 50px;
      height: 50px;
      background-color: green;
      position: absolute;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>撿拾物品小遊戲</h1>
  <p>點擊綠色方塊以獲得分數：</p>
  <div class="game-container" id="game-container"></div>
  <p>分數: <span id="score">0</span></p>

  <script>
    const gameContainer = document.getElementById("game-container");
    const scoreDisplay = document.getElementById("score");
    let score = 0;

    // 在容器內生成隨機的綠色方塊
    function createItem() {
      const item = document.createElement("div");
      item.className = "item";
      item.style.backgroundColor = "green";
      const maxX = gameContainer.clientWidth - item.clientWidth;
      const maxY = gameContainer.clientHeight - item.clientHeight;
      item.style.left = `${Math.random() * maxX}px`;
      item.style.top = `${Math.random() * maxY}px`;

      item.addEventListener("click", () => {
        item.style.display = "none";
        score += 10;
        scoreDisplay.textContent = score;
      });

      gameContainer.appendChild(item);
    }

    // 定期生成新的綠色方塊
    setInterval(createItem, 1000);
  </script>
</body>
</html>
